<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 纹藏时光</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container header-flex">
           <div class="logo">  <img src="images/20250701193452.png" alt="网站LOGO"></div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">首页</a></li>
                    <li><a href="workshop.html">源创工坊</a></li>
                    <li><a href="mall.html">商城</a></li>
                    <li><a href="auth.html">登录/注册</a></li> </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="请输入关键字搜索">
                <button>搜索</button>
            </div>
        </div>
    </header>

    <main class="container auth-page">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-link active" onclick="openTab(event, 'login')">登录</button>
                <button class="tab-link" onclick="openTab(event, 'register')">注册</button>
            </div>

            <div id="login" class="tab-content" style="display: block;">
                <h3>登录页面</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">用户名:</label>
                        <input type="text" id="loginUsername" name="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">密码:</label>
                        <input type="password" id="loginPassword" name="loginPassword" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">记住密码</label>
                    </div>
                    <button type="submit" class="btn-submit">提交</button>
                </form>
            </div>

            <div id="register" class="tab-content" style="display: none;">
                <h3>注册页面</h3>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">用户名:</label>
                        <input type="text" id="registerUsername" name="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">邮箱:</label>
                        <input type="email" id="registerEmail" name="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">密码:</label>
                        <input type="password" id="registerPassword" name="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认密码:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn-submit">注册</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 非遗传承网站. 保留所有权利。</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
